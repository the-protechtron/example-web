<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center images horizontally */
        }
        .image-container img {
            width: 200px; /* Adjust the width of each image */
            height: auto;
            border: 2px solid #ddd; /* Border around each image */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow effect */
        }
    </style>
</head>
<body>
    <h1>Gallery of Images</h1>
    <div class="image-container">
        <img src="/Screenshot 2024-10-02 at 2.41.01 PM.png" alt="Image 1">
        <img src="/osi_model_7_layers.png" alt="Image 2">
        <img src="/Screenshot 2024-10-02 at 2.41.58 PM.png" alt="Image 3">
        <img src="/Screenshot 2024-10-02 at 2.42.08 PM.png" alt="Image 4">
        <img src="/Screenshot 2024-10-02 at 3.08.43 PM.png" alt="Image 5">
        <img src="/Screenshot 2024-11-02 at 10.05.13 AM.png" alt="Image 5">
        <img src="/Screenshot 2024-11-02 at 2.54.52 PM.png" alt="Image 5">
        <img src="/Screenshot 2024-11-03 at 3.57.50 PM.png" alt="Image 5">
        <img src="/Screenshot 2024-11-03 at 3.58.22 PM.png" alt="Image 5">

        <!-- Add more images as needed -->
    </div>
</body>
</html>
